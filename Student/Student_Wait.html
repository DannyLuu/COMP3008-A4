<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Student Waiting
		</title>
		<meta http-equiv="refresh" content="1" />
		<link rel="stylesheet" type="text/css" href="../misc/DefaultLayout.css">
	</head>
		
		<body>
			<h1>COMP 3008 - Exam</h1>
			<table boarder="0">
				<tr>
					<th>Date: 
						<script>

							var today = new Date();
							var day   = today.getDate();
							var month = today.getMonth();
							var year  = today.getUTCFullYear(); 
							
							document.write("<b>" + day + "/" + month + "/" + year + "</b>");

						</script>
					</th>
					
					<th>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</th>
					
					<th>Time: 
					<script>
						var time    = new Date();
						var hours   = time.getHours();
						var minutes = time.getMinutes();
						var seconds = time.getSeconds();
						
						if (minutes < 10)
							minutes = "0" + minutes;
							
						var meridiem = "AM";
						if (hours >= 12)
						{
							meridiem = "PM";
							hours = hours - 12;
						}
						
						if (hours == 0)
							hours = 12;
							
						if (seconds < 10)
							seconds = "0" + seconds;
						
						document.write("<b>" + hours + ":" + minutes + ":" + seconds + " " + meridiem + "</b>");
					</script></th>
			</tr>
			</table>
			
			<br>
			
			<img src="../Images/Classroom_Exit.jpg">
			<p>
			Please take note of the emergency exits around you.
			In case of an emergency, exit through the labeled doors and take the stairs to the main floor and exit to the right.
			</p>
			<p class="bold">
			Note: Do not use the elevators incase of an emergency!
			</p>
		</body>
</html>
