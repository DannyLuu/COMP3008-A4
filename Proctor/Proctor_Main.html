<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Proctor - Main
		</title>
		<meta http-equiv="refresh" content="1" />
		<link rel="stylesheet" type="text/css" href="../misc/DefaultLayout.css">
	</head>
	<body>
		<h1>Proctor - Main</h1>
		
		<table boarder="0">
			<tr>
				<th colspan="2">Date: 
					<script>

						var today = new Date();
						var day   = today.getDate();
						var month = today.getMonth();
						var year  = today.getUTCFullYear(); 
						
						document.write("<b>" + day + "/" + month + "/" + year + "</b>");

					</script>
				</th>
				
				<th>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</th>
				
				<th colspan="2">Time: 
				<script>
					var time    = new Date();
					var hours   = time.getHours();
					var minutes = time.getMinutes();
					var seconds = time.getSeconds();
					
					if (minutes < 10)
						minutes = "0" + minutes;
						
					var meridiem = "AM";
					if (hours >= 12)
					{
						meridiem = "PM";
						hours = hours - 12;
					}
					
					if (hours == 0)
						hours = 12;
					
					if (seconds < 10)
						seconds = "0" + seconds;
						
					document.write("<b>" + hours + ":" + minutes + ":" + seconds + " " + meridiem + "</b>");
				</script></th>
			</tr>
			</tr>
	
			<tr>
				<td>Students Present:</td>
				<td>0/35</td>				
				<td></td>
				<td>ID's Verified:</td>
				<td>0</td>
			</tr>
			<tr>
				<td>Assistance:</td>
				<td>N/A</td>
				<td></td>
				<td>Washroom:</td>
				<td>Vacant</td>
			</tr>
			
		</table>
		<button type="button">Emergency Lock All Tablets</button>

		</button>
		<button type="button" onclick="location.href='Proctor_Main_Waiting.html'">
		Next - Students Waiting
		</button>
	</body>
</html>
