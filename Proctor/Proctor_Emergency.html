<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Proctor - Students Verified - Emergency Button
		</title>
		<meta http-equiv="refresh" content="1" />
		<link rel="stylesheet" type="text/css" href="../misc/DefaultLayout.css">
	</head>
	<body>
		<h1><span class="redtext">Proctor - Emergency System Lock</span></h1>
		
		<table boarder="0">
			<tr>
				<th colspan="2">Date: 
					<script>

						var today = new Date();
						var day   = today.getDate();
						var month = today.getMonth();
						var year  = today.getUTCFullYear(); 
						
						document.write("<b>" + day + "/" + month + "/" + year + "</b>");

					</script>
				</th>
				
				<th>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</th>
				
				<th colspan="2">Time: 
				<script>
					var time    = new Date();
					var hours   = time.getHours();
					var minutes = time.getMinutes();
					var seconds = time.getSeconds();
					
					if (minutes < 10)
						minutes = "0" + minutes;
						
					var meridiem = "AM";
					if (hours >= 12)
					{
						meridiem = "PM";
						hours = hours - 12;
					}
					
					if (hours == 0)
						hours = 12;
					
					if (seconds < 10)
						seconds = "0" + seconds;
						
					document.write("<b>" + hours + ":" + minutes + ":" + seconds + " " + meridiem + "</b>");
				</script></th>
			</tr>
	
			<tr>
				<td>Students Present:</td>
				<td>33/35</td>				
				<td></td>
				<td>ID's Verified:</td>
				<td>33/33</td>
			</tr>
			<tr>
				<td>Assistance:</td>
				<td>None</td>
				<td></td>
				<td>Washroom:</td>
				<td>Vacant</td>
			</tr>
			
		</table>
		<button type="button" onclick="location.href='Proctor_Verified.html'">Emergency Lock All Tablets</button>
		<br>
		<img src="../Images/Classroom_Emergency_Lock.jpg">
		
	</body>
</html>
