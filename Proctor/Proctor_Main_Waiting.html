<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Proctor Main Screen 2
		</title>
		<meta http-equiv="refresh" content="1" />
		<link rel="stylesheet" type="text/css" href="../misc/DefaultLayout.css">
	</head>
	<body>
		<h1>Proctor Main</h1>
		
		<table boarder="0">
				<tr>
					<th>Date: 
						<script>

							var today = new Date();
							var day   = today.getDate();
							var month = today.getMonth();
							var year  = today.getUTCFullYear(); 
							
							document.write("<b>" + day + "/" + month + "/" + year + "</b>");

						</script>
					</th>
					
					<th>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</th>
					
					<th>Time: 
					<script>
						var time    = new Date();
						var hours   = time.getHours();
						var minutes = time.getMinutes();
						var seconds = time.getSeconds();
						
						if (minutes < 10)
							minutes = "0" + minutes;
							
						var meridiem = "AM";
						if (hours >= 12)
						{
							meridiem = "PM";
							hours = hours - 12;
						}
						
						if (hours == 0)
							hours = 12;
						
						if (seconds < 10)
							seconds = "0" + seconds;
							
						document.write("<b>" + hours + ":" + minutes + ":" + seconds + " " + meridiem + "</b>");
					</script></th>
			</tr>
			
			<tr>
				<td>Room Capacity:</td>
				<td>46</td>
				<td>Students</td>
			</tr>
			<tr>
				<td>Students Expected:</td>
				<td>35</td>
			</tr>
			<tr>
				<td>Currently Present:</td>
				<td>24/35</td>
			</tr>
			<tr>
				<td>ID's Verified:</td>
				<td>0/24</td>
			</tr>
			
		</table>
		
		<img src="../Images/Classroom_Students_Arrive.jpg">
		
	</body>
</html>
