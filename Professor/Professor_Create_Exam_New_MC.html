<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Create New Exam</title>
<link rel="stylesheet" type="text/css" href="../misc/DefaultLayout.css">
</head>
<body>
	<form>
		<p>
			Multiple Choice:
		</p>
		<p>
			<table>
				<tbody>
					<tr>
						<td>
							Question:
						</td>
					</tr>
					<tr>
						<td>
							<textarea rows="4" columns="50" resize="none" style="resize:none; width: 471px; height: 58px;"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							Grade value:
							<input type="text" value="1"/>
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="Upload Media"/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<table>
								<tbody>
									<tr>
										<td>
											Options
										</td>
										<td>
											Correct Answer
										</td>
									</tr>
									<tr>
										<td>
											<input type="text" name="q1" value="A"/>
										</td>
										<td>
											<input type="radio" name="q1"/>
										</td>
									</tr>
									<tr>
										<td>
											<input type="text" name="q1" value="B"/>
										</td>
										<td>
											<input type="radio" name="q1"/>
										</td>
									</tr>
									<tr>
										<td>
											<input type="text" name="q1" value="C"/>
										</td>
										<td>
											<input type="radio" name="q1"/>
										</td>
									</tr>
									<tr>
										<td>
											<input type="text" name="q1" value="D"/>
										</td>
										<td>
											<input type="radio" name="q1"/>
										</td>
									</tr>
									<tr>
										<td>
											<input type="button" name="q1" value="Add option"/>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
						
					</tr>
					<tr>
						<td>
							<input type="button" value="Save Question"/>
							<input type="button" value="Cancel"/>
						</td>
					</tr>
					
				</tbody>
			</table>
			
			
		</p>
		<p>
			Short Answer:
		</p>
		<p></p>
		<p>
			Long Answer:
		</p>
	</form>
</body>
</html>
