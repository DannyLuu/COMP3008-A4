<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Create New Exam</title>
<link rel="stylesheet" type="text/css" href="../misc/DefaultLayout.css">
</head>
<body>
	<form>
		<p>
			Multiple Choice:
		</p>
		<table>
			<tbody>
				<tr>
					<td>
						Question 1: A, B, C, or D?
					</td>
					<td>
						(2 marks)
					</td>
				</tr>
				<tr>
					<td>
						<table>
							<tbody>
								<tr>
									<td>
										A
									</td>
									<td>
										<input type="radio" name="Q1"/>
									</td>
								</tr>
								<tr>
									<td>
										B
									</td>
									<td>
										<input type="radio" name="Q1"/>
									</td>
								</tr>
								<tr>
									<td>
										C
									</td>
									<td>
										<input type="radio" name="Q1"/>
									</td>
								</tr>
								<tr>
									<td>
										D
									</td>
									<td>
										<input type="radio" name="Q1"/>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="Edit Question"/>
						<input type="button" value="Remove Question"/>
					</td>
				</tr>
			</tbody>
		</table>
		<p>
			Short Answer:
		</p>
		<table>
			<tbody>
					<tr>
						<td>
							Question:
						</td>
					</tr>
					<tr>
						<td>
							<textarea rows="4" columns="50" resize="none" style="resize:none; width: 471px; height: 58px;"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							Grade value:
							<input type="text" value="1"/>
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="Upload Media"/>
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="Save Question"/>
							<input type="button" value="Cancel"/>
						</td>
					</tr>
					
				</tbody>
			</table>
		<p>
			Long Answer:
		</p>
		<p>
			Total marks = 2
		</p>
	</form>
</body>
</html>
